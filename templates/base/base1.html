{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    .demo-layout-transparent {
      background: url("{% static 'img/Mascota.png' %}");
    }
    </style>
  </head>
  <body>
    <div class="row">
      <nav class="blue-grey">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Pet la la land</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'customer:principal' %}">Clientes</a></li>
            <li><a href="{% url 'pet:principal' %}">Mascotas</a></li>
            <li><a href="{% url 'doctor:principal' %}">Medicos</a></li>
            <li><a href="{% url 'service:principal' %}">Servicios</a></li>
            <a class="btn-floating btn-large waves-effect blue-grey lighten-1" href="{% url 'logout'%}"> <i class="material-icons">power_settings_new</i></a>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="{% url 'customer:principal' %}">Clientes</a></li>
            <li><a href="{% url 'pet:principal' %}">Mascotas</a></li>
            <li><a href="{% url 'doctor:principal' %}">Medicos</a></li>
            <li><a href="{% url 'service:principal' %}">Servicios</a></li>
            <a class="btn-floating btn-large waves-effect blue-grey lighten-1" href="{% url 'logout'%}"> <i class="material-icons">power_settings_new</i></a>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      {% block content %}{% endblock %}
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/js.js' %}"></script>
  </body>
</html>
